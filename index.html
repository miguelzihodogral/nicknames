<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Nickname Gen</title>
    <style>
        :root {
            --bg-color: #0e0e0e;
            --card-bg: #1a1a1a;
            --accent-yellow: #ffb400;
            --button-orange: #f39c12;
            --text-white: #ffffff;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--text-white);
        }

        .container {
            background-color: var(--card-bg);
            padding: 35px;
            border-radius: 12px;
            border: 2px solid var(--accent-yellow);
            box-shadow: 0 0 25px rgba(255, 180, 0, 0.2);
            width: 380px;
            text-align: center;
        }

        h1 {
            color: var(--accent-yellow);
            font-size: 22px;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        #nickname-display {
            background-color: #000;
            padding: 18px;
            border-radius: 6px;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            border: 1px solid #333;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .range-container {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 8px;
            color: #aaa;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--accent-yellow);
        }

        .range-values {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            color: var(--accent-yellow);
            margin-top: 5px;
        }

        button {
            background-color: var(--button-orange);
            color: #000;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }

        button:active { transform: scale(0.97); }

        .footer-info {
            margin-top: 20px;
            font-size: 11px;
            color: #555;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rockstar Nickname</h1>
        
        <div id="nickname-display" onclick="copyOnly()">CLIQUE ABAIXO</div>

        <div class="range-container">
            <label>TAMANHO DO NICK (6 - 16 CARACTERES)</label>
            <input type="range" id="len-slider" min="6" max="16" value="10" oninput="updateVal(this.value)">
            <div class="range-values">
                <span>Mín: 6</span>
                <span id="current-val">10</span>
                <span>Máx: 16</span>
            </div>
        </div>

        <button onclick="generateAndCopy()">Generate & Copy</button>

        <div class="footer-info">
            <span>NO SPACES • NO SPECIALS</span>
            <span style="color: var(--accent-yellow);">ID: 1418754344</span>
        </div>
    </div>

    <script>
        const display = document.getElementById('nickname-display');
        const slider = document.getElementById('len-slider');
        const valLabel = document.getElementById('current-val');

        // Listas de Rock
        const p1 = ["Dark", "Kill", "Rock", "Dead", "Wild", "Fast", "Hard", "Cold", "Neon", "Grim", "Iron", "Acid", "Zero", "Vile", "Pure", "Wolf", "Road", "Mega", "Soul", "Hell"];
        const p2 = ["Star", "Rider", "Soul", "Fire", "Wolf", "Bolt", "Edge", "Vibe", "Punk", "Zone", "Shot", "Guns", "Metal", "Core", "King", "Lord", "Fury", "Ace", "Flow", "Rush"];

        function updateVal(v) {
            valLabel.innerText = v;
        }

        function generateNickname(targetLen) {
            let nick = "";
            const usedNicks = JSON.parse(localStorage.getItem('used_nicks') || "[]");

            // Tenta gerar um nick único 50 vezes
            for(let i = 0; i < 50; i++) {
                let part1 = p1[Math.floor(Math.random() * p1.length)];
                let part2 = p2[Math.floor(Math.random() * p2.length)];
                let combined = part1 + part2;

                // Ajusta tamanho com números se necessário
                if (combined.length > targetLen) {
                    combined = combined.substring(0, targetLen);
                } else if (combined.length < targetLen) {
                    const diff = targetLen - combined.length;
                    const randNum = Math.floor(Math.random() * Math.pow(10, diff)).toString().padStart(diff, '0');
                    combined += randNum;
                }

                if (!usedNicks.includes(combined)) {
                    usedNicks.push(combined);
                    localStorage.setItem('used_nicks', JSON.stringify(usedNicks));
                    return combined;
                }
            }
            // Fallback caso as combinações acabem (improvável)
            return "User" + Math.random().toString().substring(2, targetLen + 2);
        }

        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
        }

        function generateAndCopy() {
            const target = parseInt(slider.value);
            const nick = generateNickname(target);
            display.innerText = nick;
            copyToClipboard(nick);
        }

        function copyOnly() {
            if(display.innerText !== "CLIQUE ABAIXO") {
                copyToClipboard(display.innerText);
            }
        }
    </script>
</body>
</html>
